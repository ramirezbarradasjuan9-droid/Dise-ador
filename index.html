
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gala Vision AI - Lookbook de Alta Costura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f7e7ce;
            --gold-dark: #b8860b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .gold-text {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* Efecto de Página de Revista */
        .magazine-page {
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
        }
        .page-flip-enter {
            transform: rotateY(-90deg);
            opacity: 0;
        }
        .page-flip-active {
            transform: rotateY(0deg);
            opacity: 1;
        }
        .btn-gold {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: black;
            font-weight: 700;
            transition: all 0.4s ease;
        }
        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Animación de entrada de items del catálogo */
        @keyframes itemFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-item { animation: itemFadeIn 0.6s ease forwards; }

        .magazine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
    </style>
