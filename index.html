
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gala Vision Master Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f7e7ce;
            --gold-dark: #b8860b;
        }
        
        /* Fix para 100vh en m√≥viles */
        html, body {
            height: -webkit-fill-available;
            background-color: #010101;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        #root {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        
        .gold-text {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: black;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-gold:hover:not(:disabled) {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            animation: scan 3s linear infinite;
        }

        /* Estilos para que el scroll sea fluido en iOS */
        .overflow-y-auto {
            -webkit-overflow-scrolling: touch;
        }

        /* Safe area para dispositivos con notch */
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
